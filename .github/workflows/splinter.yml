name: super-linter

on: push

jobs:
   super-lint:
     name: lint-code
     runs-on: ubuntu-latest
      
     steps:
        - name: Checkout-code
          uses: actions/checkout@v2
        
        - name: super-linter
          uses: github/super-linter@v4.9.5
          env:
            DEFAULT_BRANCH: main
            GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
